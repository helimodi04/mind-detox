<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mind Detox - Login</title>
    <link rel="stylesheet" href="css/login.css" />
</head>

<body>
    <div class="form-container">
        <form id="login-form" class="form">
            <h2>Welcome Back</h2>
            <div class="input-group">
                <label for="login-email">Email</label>
                <input type="email" id="login-email" name="email" required />
            </div>
            <div class="input-group">
                <label for="login-password">Password</label>
                <input type="password" id="login-password" name="password" required />
            </div>

            <p class="forgot-password">
                <a href="forgot-password.html">Forgot Password?</a>
            </p>

            <p id="error-message" class="error-text"></p>
            <button type="submit" class="submit-btn">Login</button>
            <p class="form-switch">
                Don't have an account? <a href="#" id="show-signup">Sign Up</a>
            </p>
        </form>

        <form id="signup-form" class="form hidden">
            <h2>Create Account</h2>
            <p>Start your mind detox journey with us.</p>
            <div class="input-group">
                <label for="signup-username">Username</label>
                <input type="text" id="signup-username" name="username" required />
            </div>
            <div class="input-group">
                <label for="signup-email">Email</label>
                <input type="email" id="signup-email" name="email" required />
            </div>
            <div class="input-group">
                <label for="signup-password">Password</label>
                <input type="password" id="signup-password" name="password" required />
            </div>
            <p id="error-message-signup" class="error-text"></p>
            <button type="submit" class="submit-btn">Sign Up</button>
            <p class="form-switch">
                Already have an account? <a href="#" id="show-login">Log In</a>
            </p>
        </form>
    </div>

    <script src="login.js"></script>
</body>

</html>
