<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forgot Password - Mind Detox</title>
    <link rel="stylesheet" href="css/login.css" />
</head>
<body>
    <div class="form-container">
        <form id="forgot-password-form" class="form">
            <h2>Reset Your Password</h2>
            <p>Enter your email address below. If an account with that email exists, we will send you a link to reset your password.</p>
            
            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required />
            </div>
            
            <p id="message" class="message-text"></p>
            
            <button type="submit" class="submit-btn">Send Reset Link</button>
            
            <p class="form-switch">
                Remember your password? <a href="login.html">Log In</a>
            </p>
        </form>
    </div>

    <script src="forgot-password.js"></script>
</body>
</html>
