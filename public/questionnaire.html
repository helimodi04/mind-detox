<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mind Detox - Check-In</title>
    <link rel="stylesheet" href="css/dash.css" />
    <link rel="stylesheet" href="css/nav.css" />
    <link rel="stylesheet" href="css/responsive.css">
</head>

<body>
    <header class="navbar">...</header>

    <div class="main-content">
        <section class="questionnaire-section">
            <h2>Mind Check-In</h2>
            <form id="questionnaireForm">
                <div class="question-group">
                    <label for="mood">How are you feeling today?</label>
                    <textarea id="mood" name="mood" rows="4" placeholder="e.g., Calm, Anxious, Excited"
                        title="Describe your current mood"></textarea>
                </div>

                <div class="question-group">
                    <label for="thoughts">What's on your mind?</label>
                    <textarea id="thoughts" name="thoughts" rows="4"
                        placeholder="e.g., A lot of things, I feel stuck, I'm grateful for my friends"
                        title="Write your thoughts here"></textarea>
                </div>

                <button type="submit">Submit</button>
            </form>
        </section>
    </div>

    <script src="ui.js"></script>
</body>

</html>
